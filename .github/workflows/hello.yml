    runs-on: ubuntu-latest
    steps:
      - name: my-step
        env:
          MAG_KEY: ${{ secrets.MAG_KEY }}
        uses: actions/checkout@v2
        run: |
          echo "Hello World!"
          echo ${{ secrets.SECRET_TOKEN }}
          echo $MAG_KEY
          python print_env.py
